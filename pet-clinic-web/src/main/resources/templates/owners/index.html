<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owner</title>
</head>
<body>
<h1 th:text="'List of Pet Owners'">List of Pet Owners</h1>
<table>
    <thead>
    <tr>
        <td>ID</td>
        <td>FIRSTNAME</td>
        <td>LASTNAME</td>
    </tr>
    </thead>
<tr th:each="owner : ${owners}">
    <td th:text="${owner.id}">1</td>
    <td th:text="${owner.firstName}">A</td>
    <td th:text="${owner.lastName}">B</td>
</tr>
</table>
</body>
</html>
