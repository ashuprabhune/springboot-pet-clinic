<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owner</title>
</head>
<body>
<h2 th:text="'List of Pet Owners'">List of Pet Owners</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <td style="width: 150px;">ID</td>
        <td style="width: 150px;">FIRSTNAME</td>
        <td style="width: 150px;">LASTNAME</td>
    </tr>
    </thead>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.firstName}">A</td>
        <td th:text="${owner.lastName}">B</td>
    </tr>
</table>
</body>
</html>
